<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You! - Sompa Rani Das</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .thank-you-card {
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        background: #fff;
        padding: 3rem 2rem;
        max-width: 500px;
        margin: 2rem auto;
        text-align: center;
      }
      .thank-you-icon {
        font-size: 4rem;
        color: #1976d2;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
      .thank-you-title {
        font-size: 2.5rem;
        font-weight: 600;
        color: #1976d2;
        margin-bottom: 1rem;
      }
      .thank-you-message {
        font-size: 1.2rem;
        color: #424242;
        margin-bottom: 2rem;
      }
      .btn-home {
        font-size: 1.1rem;
        font-weight: 500;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        background: #1976d2;
        color: #fff;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      }
      .btn-home:hover {
        background: #1565c0;
        color: #fff;
      }
      .signature {
        margin-top: 2.5rem;
        color: #757575;
        font-size: 1rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="thank-you-card mx-auto">
        <span class="material-icons thank-you-icon">emoji_people</span>
        <div class="thank-you-title">Thank you üôè</div>
        <div class="thank-you-message">
          I have received your message and will get back to you as soon as
          possible.<br />
          Thank you for visiting my portfolio website and for your interest in
          my work.<br />
          I appreciate your time and consideration.
        </div>
        <a
          href="../../../../index.html"
          class="btn btn-home d-inline-flex align-items-center"
        >
          <span class="material-icons me-2">home</span> Back to Home
        </a>
        <div class="signature">Sompa Rani Das</div>
      </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
