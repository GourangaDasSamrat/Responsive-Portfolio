<section class="contact section" id="contact-section" data-title="Contact">
  <h2 class="section-title">Contact</h2>
  <div class="contact__container bd-grid">
    <form class="contact__form">
      <input
        type="text"
        placeholder="Name"
        class="contact__input"
        name="name"
      />
      <input
        type="mail"
        placeholder="Email"
        class="contact__input"
        name="email"
      />
      <textarea
        name="message"
        cols="0"
        rows="10"
        class="contact__input"
      ></textarea>
      <input type="submit" value="Send" class="contact__button button" />
    </form>
  </div>
</section>
