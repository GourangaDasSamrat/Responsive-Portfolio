<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link href="src/boxicons-2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f8f9fa;
        color: #222;
        font-family: "Poppins", sans-serif;
      }
      .notfound-container {
        text-align: center;
        padding: 40px 20px;
      }
      .notfound-icon {
        font-size: 5rem;
        color: #ff4757;
        margin-bottom: 20px;
      }
      .notfound-title {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .notfound-message {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .home-btn {
        display: inline-block;
        padding: 12px 32px;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        text-decoration: none;
        transition: background 0.2s;
      }
      .home-btn:hover {
        background: #ff4757;
      }
    </style>
  </head>
  <body>
    <div class="notfound-container">
      <div class="notfound-icon">
        <i class="bx bx-error-circle"></i>
      </div>
      <div class="notfound-title">404</div>
      <div class="notfound-message">
        Oops! The page you are looking for does not exist.
      </div>
      <a href="index.html" class="home-btn">Go to Homepage</a>
    </div>
  </body>
</html>
